<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Love Letter for Princess Dipa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* RESET & BASE */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #fce4ec 0%, #f3e5f5 100%);
            overflow: hidden;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* FALLING BACKGROUND - SUPER SUBTLE & TRANSPARENT */
        .falling-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .falling-element {
            position: absolute;
            font-size: 22px;
            opacity: 0.4; /* SANGAT TRANSPARAN */
            filter: drop-shadow(0 0 5px rgba(255, 182, 193, 0.3));
            animation: fallGentle linear infinite;
            z-index: 0;
            will-change: transform, opacity;
        }

        .falling-element.bunga {
            color: rgba(255, 182, 193, 0.7); /* PINK TRANSPARAN */
        }

        .falling-element.love {
            color: rgba(255, 105, 180, 0.6); /* MAGENTA TRANSPARAN */
        }

        /* ANIMASI PELAN & LEMBUT */
        @keyframes fallGentle {
            0% {
                transform: translateY(-80px) translateX(0) rotate(0deg) scale(0.8);
                opacity: 0;
            }
            10% {
                opacity: 0.4; /* MAX OPACITY RENDAH */
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(100vh) translateX(15px) rotate(180deg) scale(1);
                opacity: 0;
            }
        }

        /* TWINKLING STARS SANGAT SUBTLE */
        .twinkling-stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
            background: transparent;
        }

        .twinkling-stars::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(1px 1px at 10px 20px, rgba(255, 182, 193, 0.2), transparent),
                radial-gradient(1px 1px at 60px 50px, rgba(255, 105, 180, 0.15), transparent),
                radial-gradient(1px 1px at 120px 80px, rgba(255, 192, 203, 0.2), transparent);
            background-repeat: repeat;
            animation: twinkle 6s ease-in-out infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.1; }
            100% { opacity: 0.25; }
        }

        /* ENVELOPE STYLES (SAMA) */
        .envlope-wrapper {
            height: 380px;
            position: relative;
            z-index: 10;
            margin-top: 40px;
        }

        #envelope {
            position: relative;
            width: 280px;
            height: 180px;
            border-bottom-left-radius: 6px;
            border-bottom-right-radius: 6px;
            margin-left: auto;
            margin-right: auto;
            top: 150px;
            background-color: #d9534f;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .front {
            position: absolute;
            width: 0;
            height: 0;
            z-index: 3;
        }

        .flap {
            border-left: 140px solid transparent;
            border-right: 140px solid transparent;
            border-bottom: 82px solid transparent;
            border-top: 98px solid #d9534f;
            transform-origin: top;
            pointer-events: none;
        }

        .pocket {
            border-left: 140px solid #f5a3a2;
            border-right: 140px solid #f5a3a2;
            border-bottom: 90px solid #ff6f61;
            border-top: 90px solid transparent;
            border-bottom-left-radius: 6px;
            border-bottom-right-radius: 6px;
        }

        .letter {
            position: relative;
            background-color: #fff;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
            height: 90%;
            top: 5%;
            border-radius: 6px;
            box-shadow: 0 2px 26px rgba(0, 0, 0, 0.12);
            font-family: "Dancing Script", cursive;
        }

        .letter:after {
            content: "";
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .words {
            position: absolute;
            left: 10%;
            width: 80%;
            height: 14%;
            background-color: #ffe6e6;
        }

        .words.line1 {
            top: 10%;
            font-size: 0.7rem;
            width: 20%;
            height: 7%;
        }

        .words.line2 {
            top: 30%;
            text-align: center;
            font-size: 1.1rem;
        }

        .words.line3 {
            top: 50%;
            font-size: 1.1rem;
            text-align: center;
        }

        .words.line4 {
            top: 70%;
            font-size: 1.1rem;
            text-align: center;
        }

        /* ANIMATIONS FOR ENVELOPE */
        .open .flap {
            transform: rotateX(180deg);
            transition: transform 0.4s ease, z-index 0.6s;
            z-index: 1;
        }

        .close .flap {
            transform: rotateX(0deg);
            transition: transform 0.4s 0.6s ease, z-index 1s;
            z-index: 5;
        }

        .close .letter {
            transform: translateY(0px);
            transition: transform 0.4s ease, z-index 1s;
            z-index: 1;
        }

        .open .letter {
            transform: translateY(-100px);
            transition: transform 0.4s 0.6s ease, z-index 0.6s;
            z-index: 2;
        }

        /* HEARTS ON ENVELOPE */
        .hearts {
            position: absolute;
            top: 90px;
            left: 0;
            right: 0;
            z-index: 2;
        }

        .heart {
            position: absolute;
            bottom: 0;
            right: 10%;
            pointer-events: none;
        }

        .heart:before,
        .heart:after {
            position: absolute;
            content: "";
            left: 50px;
            top: 0;
            width: 50px;
            height: 80px;
            background: #e60073;
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
            pointer-events: none;
        }

        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .close .heart {
            opacity: 0;
            animation: none;
        }

        .a1 {
            left: 20%;
            transform: scale(0.6);
            opacity: 1;
            animation: slideUp 4s linear 1, sideSway 2s ease-in-out 4 alternate;
            animation-fill-mode: forwards;
            animation-delay: 0.7s;
        }

        .a2 {
            left: 55%;
            transform: scale(1);
            opacity: 1;
            animation: slideUp 5s linear 1, sideSway 4s ease-in-out 2 alternate;
            animation-fill-mode: forwards;
            animation-delay: 0.7s;
        }

        .a3 {
            left: 10%;
            transform: scale(0.8);
            opacity: 1;
            animation: slideUp 7s linear 1, sideSway 2s ease-in-out 6 alternate;
            animation-fill-mode: forwards;
            animation-delay: 0.7s;
        }

        @keyframes slideUp {
            0% { top: 0; }
            100% { top: -600px; }
        }

        @keyframes sideSway {
            0% { margin-left: 0px; }
            100% { margin-left: 50px; }
        }

        /* BUTTONS */
        .reset {
            text-align: center;
            margin-top: 180px;
            position: relative;
            z-index: 10;
        }

        .reset button {
            font-weight: 800;
            font-style: normal;
            transition: all 0.1s linear;
            -webkit-appearance: none;
            background-color: transparent;
            border: solid 2px #d9534f;
            border-radius: 4px;
            color: #d9534f;
            display: inline-block;
            font-size: 14px;
            text-transform: uppercase;
            margin: 5px;
            padding: 10px;
            line-height: 1em;
            text-decoration: none;
            min-width: 120px;
            cursor: pointer;
        }

        .reset button:hover {
            background-color: #d9534f;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Background Falling Elements - SANGAT SEDIKIT -->
    <div class="falling-background"></div>

    <!-- Twinkling Stars - SUPER SUBTLE -->
    <div class="twinkling-stars"></div>

    <!-- Envelope -->
    <div class="envlope-wrapper">
        <div id="envelope" class="close">
            <div class="front flap"></div>
            <div class="front pocket"></div>
            <div class="letter">
                <div class="words line1">To: Princess Dipa</div>
                <div class="words line2">Princess Lucuu</div>
                <div class="words line3">Princess Cantikk</div>
                <div class="words line4">Princess Dipaaa</div>
            </div>
            <div class="hearts">
                <div class="heart a1"></div>
                <div class="heart a2"></div>
                <div class="heart a3"></div>
            </div>
        </div>
    </div>

    <!-- Buttons -->
    <div class="reset">
        <button id="open">Open</button>
        <button id="reset">Close</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            var envelope = $("#envelope");
            var btn_open = $("#open");
            var btn_reset = $("#reset");

            envelope.click(function () {
                open();
            });
            btn_open.click(function () {
                open();
            });
            btn_reset.click(function () {
                close();
            });

            function open() {
                envelope.addClass("open").removeClass("close");
            }
            function close() {
                envelope.addClass("close").removeClass("open");
            }

            // HANYA 4 SIMBOL PALING ESTETIK
            const estheticSymbols = [
                { class: 'bunga', icon: 'ðŸŒ¸' }, // Cherry blossom - paling estetik
                { class: 'love', icon: 'ðŸ’–' },  // Glowing heart
                { class: 'bunga', icon: 'ðŸŒ¼' }, // Small flower - simple
                { class: 'love', icon: 'ðŸ’•' }   // Two hearts - romantis
            ];

            let symbolCounter = 0;
            
            // CREATE FALLING ELEMENTS - SEDIKIT & BERGANTIAN
            function createFallingElement() {
                const container = $('.falling-background');
                
                // Bergantian simbol (0,1,2,3,0,1,2,3,...)
                const element = estheticSymbols[symbolCounter % estheticSymbols.length];
                symbolCounter++;
                
                const falling = $('<div class="falling-element ' + element.class + '"></div>');
                falling.text(element.icon);

                // POSISI RANDOM
                const startX = Math.random() * 100;
                const duration = Math.random() * 8 + 10; // 10-18 detik - SANGAT PELAN
                const size = Math.random() * 10 + 18; // 18-28px - kecil
                
                falling.css({
                    left: startX + 'vw',
                    fontSize: size + 'px',
                    opacity: 0.3 + Math.random() * 0.2, // TRANSPARAN TINGGI
                    animationDuration: duration + 's',
                    animationDelay: '0s',
                    animationTimingFunction: 'linear'
                });

                container.append(falling);

                // HAPUS SETELAH SELESAI
                setTimeout(() => {
                    falling.remove();
                }, duration * 1000);
            }

            // MUNCUL SEDIKIT-SEDIKIT BERGANTIAN - SETIAP 1.5 DETIK
            setInterval(createFallingElement, 1500);

            // AWAL HANYA 3 ELEMENT SAJA
            setTimeout(() => createFallingElement(), 300);
            setTimeout(() => createFallingElement(), 900);
            setTimeout(() => createFallingElement(), 1500);
        });
    </script>
</body>
</html>
